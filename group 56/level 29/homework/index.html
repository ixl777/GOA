<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Black Background</title>
    <style>
        .black-background {
            background-color: black;
            color: white; 
        }
    </style>
</head>
<body>
    <button class="black-background">ღილაკი 1</button>
    <button class="black-background">ღილაკი 2</button>
    <button class="black-background">ღილაკი 3</button>
    <button class="black-background">ღილაკი 4</button>
    <button class="black-background">ღილაკი 5</button>
</body>
</html>
<!--CSS specificity არის მექანიზმი, 
რომელიც განსაზღვრავს, 
რომელ სტილს უნდა მიენიჭოს 
პრიორიტეტი, როდესაც ერთი და 
იგივე ელემენტზე გამოიყენება 
რამდენიმე CSS სელექტორი. 
ეს არის მნიშვნელოვანი, 
რადგან CSS-ს შეუძლია 
შეიტანოს სხვადასხვა ადგილებში 
(სტილური ფაილები, ინლაინ სტილები და ა.შ.), 
და ზოგჯერ ეს სტილები შეიძლება ურთიერთშეუთავსებელი იყოს.-->
