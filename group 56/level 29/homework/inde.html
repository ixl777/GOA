<!--id და class ატრიბუტები HTML-ში გამოიყენება 
ელემენტების იდენტიფიკაციისა და სტილიზაციისთვის, მაგრამ ისინი სხვადასხვა მიზანს ემსახურება
გამოიყენეთ id, როდესაც გჭირდებათ ერთი კონკრეტული ელემენტის იდენტიფიკაცია ან მართვა.

გამოიყენეთ class, როდესაც გჭირდებათ ერთნაირი სტილიზაცია ან ქცევის მინიჭება რამდენიმე ელემენტს.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #paragraph1 {
            color: red;
        }
        #paragraph2 {
            color: blue;
        }
        #paragraph3 {
            color: green;
        }
        #paragraph4 {
            color: purple;
        }
        #paragraph5 {
            color: orange;
        }
    </style>
</head>
<body>
    <p id="paragraph1">პარაგრაფი 1 - წითელი ფერი</p>
    <p id="paragraph2">პარაგრაფი 2 - ლურჯი ფერი</p>
    <p id="paragraph3">პარაგრაფი 3 - მწვანე ფერი</p>
    <p id="paragraph4">პარაგრაფი 4 - იასამნისფერი</p>
    <p id="paragraph5">პარაგრაფი 5 - ნარინჯისფერი</p>
</body>
</html>
