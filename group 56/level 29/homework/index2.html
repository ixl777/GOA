<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Blocks</title>
    <style>
        #div1 {
            color: rgb(255, 255, 255); 
            background-color: rgb(255, 0, 0); 
        }
        #div2 {
            color: rgb(0, 0, 0); 
            background-color: rgb(0, 255, 0); 
        }
        #div3 {
            color: rgb(255, 255, 0); 
            background-color: rgb(0, 0, 255); 
        }
        #div4 {
            color: rgb(255, 0, 255); 
            background-color: rgb(255, 165, 0); 
        }
        #div5 {
            color: rgb(0, 255, 255); 
            background-color: rgb(128, 0, 128); 
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>პარაგრაფი 1.1</p>
        <p>პარაგრაფი 1.2</p>
        <button>ღილაკი 1.1</button>
        <button>ღილაკი 1.2</button>
    </div>
    <div id="div2">
        <p>პარაგრაფი 2.1</p>
        <p>პარაგრაფი 2.2</p>
        <button>ღილაკი 2.1</button>
        <button>ღილაკი 2.2</button>
    </div>
    <div id="div3">
        <p>პარაგრაფი 3.1</p>
        <p>პარაგრაფი 3.2</p>
        <button>ღილაკი 3.1</button>
        <button>ღილაკი 3.2</button>
    </div>
    <div id="div4">
        <p>პარაგრაფი 4.1</p>
        <p>პარაგრაფი 4.2</p>
        <button>ღილაკი 4.1</button>
        <button>ღილაკი 4.2</button>
    </div>
    <div id="div5">
        <p>პარაგრაფი 5.1</p>
        <p>პარაგრაფი 5.2</p>
        <button>ღილაკი 5.1</button>
        <button>ღილაკი 5.2</button>
    </div>
</body>
</html>
