<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with ID and Class</title>
    <style>
        #unique-button {
            color: green; 
        }
        .button-class {
            color: blue; 
        }
    </style>
</head>
<body>
    <button id="unique-button" class="button-class">ღილაკი</button>
</body>
