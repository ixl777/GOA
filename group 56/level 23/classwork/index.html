<!DOCTYPE html> 
<html lang="en">
 <head>  
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Block and Inline Elements</title> 
</head> 
<body> 
    <div>ეს არის ბლოკ ელემენტი.</div> 
    <p>ეს არის კიდევ ერთი ბლოკ ელემენტი.</p> 
    <header>ეს არის ბლოკ ელემენტის სათაური.</header>  
    <span>ეს არის ინლაინ ელემენტი.</span> <a href="#">ეს არის კიდევ ერთი ინლაინ ელემენტი.</a> 
    <strong>ეს არის მუქი ტექსტი ინლაინ ელემენტი.</strong> 
    <style> 
    table {
         width: 100%; border-collapse: collapse; 
         } 
         th, 
         td { 
            border: 1px solid black; padding: 10px; text-align: left; 
            } th { 
                background-color: lightgray;
                 } 
    </style>   
    <h2>Table Header</h2> 
    <table> 
        <tr> 
            <th>Sr No</th> 
            <th>Name</th> 
            <th>Age</th> 
            <th>Result</th> 
        </tr> 
        <tr> 
            <td>1</td> 
            <td>ანდრია გობეჯიშვილი</td> 
            <td>14</td> 
            <td>Pass</td> 
        </tr> 
        <tr> 
            <td>2</td> 
            <td>ნიკა </td> 
            <td>15</td> 
            <td>Pass</td> 
        </tr> 
        <tr> 
            <td>3</td> 
            <td>დანიელი</td> 
            <td>15</td> 
            <td>Fail</td> 
        </tr>
</body>
