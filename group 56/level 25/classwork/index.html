<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="showAlert()">Click on the photos to change them</h1>
    
    <img src="#" alt="" id="" onclick="changePhoto('#', '#')">
    <img src="#" alt="" id="" onclick="changePhoto('#', '#')">
    <img src="#" alt="" id="" onclick="changePhoto('#', '#')">

    <script>
        function changePhoto(photoId, newSrc) {
            document.getElementById(photoId).src = newSrc;
        }

        function showAlert() {
            alert("GOA BEST");
        }
    </script>
</body>
</html>
