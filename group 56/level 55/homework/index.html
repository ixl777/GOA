<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>CSS Animations Examples</h2>
        <div class="box move-box">1. Move</div>
        <div class="box change-color">2. Color</div>
        <div class="box rotate-box">3. Rotate</div>
        <div class="box pulse-box">4. Pulse</div>
        <div class="box bounce-box">5. Bounce (3x)</div>
        <div class="box load-spin">6. Load Spin</div>
        <div class="box run-once">7. Run Once</div>
        <div class="box toggle-animation toggle" onclick="this.classList.toggle('no-loop')">8. Toggle Loop</div>
        <div class="box delay-start">9. Delay Start</div>
        <div class="flex gap-4">
            <div class="box seq-1">10. Seq 1</div>
            <div class="box seq-2">10. Seq 2</div>
            <div class="box seq-3">10. Seq 3</div>
        </div>
        <div class="box fade-10s">11. Fade 10s</div>
    </div>
</body>
</html>
