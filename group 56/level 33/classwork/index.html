<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის სტილები</title>
    <style>
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .left {
            text-align: left;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .underline {
            text-decoration: underline;
        }
        .green {
            color: green;
        }
        .gray {
            color: gray;
        }
    </style>
</head>
<body>
    <p class="center">Hello</p>
    <p class="right strikethrough">World</p>
    <p class="center underline">Goal</p>
    <p class="center underline">Oriented</p>
    <p class="left strikethrough">Academy</p>
    <p class="center underline">is</p>
    <p class="center underline green">the</p>
    <p class="center underline gray">BEST</p>
    <p class="center underline">one</p>
</body>
</html>
