<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკი და პარაგრაფი</title>
</head>
<body>
    <button id="button-main">დააჭირე აქ</button>
    <p id="p-main">ტექსტი</p>

    <script>
        const buttonMain = document.getElementById('button-main');
        const paragraphMain = document.getElementById('p-main');
        buttonMain.style.backgroundColor = 'lightblue';
        buttonMain.style.color = 'darkblue';
        paragraphMain.style.fontSize = '18px';
        paragraphMain.textContent = 'პარაგრაფის ტექსტი შეიცვალა';
    </script>
</body>
</html>
